<!DOCTYPE html>
<html>
  <head>
    <title>Portland Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Find A Doctor in Portland, Oregon</h1>
        <form id="doctor-lookup">
          <div class="form-group">
              <label for="query">Enter a search term (ex. "headache," "cardiology," "Smith"):</label>
              <input id="query" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>
      <div class="output">
      </div>
    </div>
  </body>
</html>
