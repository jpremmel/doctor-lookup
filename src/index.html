<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find A Doctor</h1>
      <form id="doctor-lookup">
        <div class="form-group">
            <label for="query">Enter your symptom (ex. "headache"):</label>
            <input id="query" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="output"></div>
    </div>
  </body>
</html>
